<mat-sidenav-container>
    <mat-sidenav [(opened)]="_opened" mode="over">
        <a href="https://github.com/angular/angular" target="_blank" rel="noopener">
          <div class="github-star-badge">
             Home
          </div>
        </a>
        <a [routerLink]="['/games']">
          <div class="github-star-badge">
              All games
          </div>
        </a>

        <a routerLink="/leaderboard">
          <div class="github-star-badge">
              Leaderboard
          </div>
        </a>

        
        <a routerLink="/dashboard">
          <div class="github-star-badge">
              Dashboard
          </div>
        </a>
    </mat-sidenav>
    <mat-sidenav-content>

 <!-- Content-->


 <select [(ngModel)]="user0">
    <option *ngFor="let user of users" [ngValue]="user">
      {{user.name}}
    </option>
   </select>
   {{user0.name}}

<div class="content">
<app-description [game] = game [user0]=user0></app-description>
<app-badges [game] = game [user0]=user0></app-badges>
<app-leaderboard1></app-leaderboard1>
<app-stats></app-stats>

  <!-- Content-end -->
</div>
</mat-sidenav-content>
</mat-sidenav-container>
